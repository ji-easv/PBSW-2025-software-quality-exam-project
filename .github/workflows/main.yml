name: main.yml
on:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
    
    - name: Set up .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'
    
    - name: Run Unit Tests
      run: dotnet test